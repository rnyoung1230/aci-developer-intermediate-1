<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Hello World Dynamic Page</title>
   </head>
   <body>
      <button type="button" onclick="sayHello();">Say hello</button>
      <p id="messageArea"></p>
      <script>
         function sayHello() {
            document.getElementById("messageArea").innerHTML = "Hello, World!";
         }
      </script>
   </body>
</html>
